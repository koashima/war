<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/card-deck/css/cardstarter.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>WAR</h1>
    </header>
        <div id="c-container">
            <h2 id="c-name">CHALLENGER</h2>
            <h3 id="chal-score">SCORE</h3>
            <div class="card xlarge back" id="challenger"></div>
        </div>
        
        <div id="c-field">
            <h2 id="message">game messages will go here</h2>
            <div class="card outline xlarge" id="chal-card"></div>
        </div>

        <div id="d-field">
            <div class="card outline xlarge" id="deal-card"></div>
            <button>RESET?</button>
        </div>

        <div id="d-container">
            <div class="card xlarge back" id="dealer"></div>
            <h2 id="d-name">DEALER</h2>
            <h3 id="d-score">SCORE</h3>
        </div>

    
</body>
</html>
